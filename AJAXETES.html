<script>
        // URL API yang menyediakan data stasiun
        apiKey = '9b9739cc9c7048fa9627363e4ffff5aa'
        const apiUrl = 'http://www.freeforexapi.com/api/live?pairs=EURUSD,EURGBP,GBPUSD,USDJPY,AUDUSD,USDCHF,NZDUSD,USDCAD,USDZAR';

        // Fungsi untuk melakukan permintaan ke API
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);

                if (response.status === 200) {
                    const data = await response.json();
                    displaycurrencies(data);
                } else {
                    console.error('Gagal mengambil data dari API');
                }
            } catch (error) {
                console.error('Terjadi kesalahan:', error);
            }
        }

        function displaycurrencies(uang) {
            const currencyList = document.getElementById('EURUSD');
            //const asalKotaList = document.getElementById('asal-kota-list');

            uang.forEach(currency => {
                const matauang = document.createElement('p');
                matauang.textContent = currency.rate;
                currencyList.appendChild(matauang);

            });
        }
        

        // Panggil fungsi fetchData saat halaman dimuat
        fetchData();
</script>
